<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="abcd.link">
        <lable for="username">Enter Your Username</lable>
        <input type="text" id="username" name="username" placeholder="username">
        <br>
        <label for="profession">Select Profession</label>
        <select id="profession" name="profession">
            <option>Student</option>
            <option>Engineer</option>
            <option>Intern</option>
        </select>
        <br>
        <label for="birthDate">Select Your Birth Date</label>
        <input type="date" id="birthDate" name="birthDate">
        <br>
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="skill" value="java">
        <br>
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="skill" value="python">
        <br>
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="javascript" name="skill" value="javascript">
        <br>
        <label for="rating">Rate us</label>
        <input type="range" id="rating" name="rating" min="50" max="100" step="10">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
